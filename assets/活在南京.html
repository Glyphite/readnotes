      const mdText = `# 我们生活在南京

★★★★☆

耗时三天总算是看完了。总的来说，在科幻小说里属于中上水准，作为网文合格，作为出版书就不太对得起我的期待了。

设定是足够符合科幻小说定义的，也许不能说是逻辑完整严谨，但起码能让人眼前一亮。

但是作者笔力实在差劲，写的太差了，还爱用"伪记录小说"形式，想伪装成"真实发生的事被写成小说"的情况，结果导致代入感和剧情连贯性更差了。同时书里还经常玩不合时宜的老梗，导致可读性更差。

这都不是文笔差不差的问题，作者写的太出戏了。宏观不宏观、微观不微观，东一点西一点。没有剧情描写也没有大局规划。

主要是这个设定明明很好啊，光是看设定我都觉得有意思，明明能写好却写成这鸟样，实在是可惜。

另外大结局也写的不够好，牺牲结局是最好写出感觉的类型了，但是前提得是人物塑造好。

半夏牺牲了，但我们对她的一切都不了解：她经历过了怎样的挣扎才决定面对辐射，她的父母是什么样的，她和老师有什么有趣的故事，她有没有什么梦想……很多东西都不了解，她就像是个写出来就是为了牺牲的工具人，太苍白了。

选角和主线也不适配，油腻中年男加青涩懵懂高中生搭配拯救世界这种题材，实在是不适合，很多能写得好的片段都被任务发言破坏了气氛。

总结：对我来说真的有点难受，一本能写好但是最后只是中上的科幻文。

<details>
<summary> 因为看着可惜而自己仿写的一段剧情</summary>

红光像是溢出的鲜血一样充满了房间，伴随着目光流转而流动着。

“你在哪儿呀——？”各种各样的声音叠在一起：孩子的声音、青年的声音、女人的声音、老妪的声音。虔诚的、平静的、稚嫩的、狂热的、嘶哑的；它们来自同一个发声源，但又像是有无数张嘴在追着半夏。

半夏的手由于过于用力而显得发白了起来。呼唤、红光、阴影，一切的一切都好像抓住了她，先是脚踝，然后是手臂，喉咙。压抑的让人无法喘息。

她躲在桌子底下无处可去，而对方则像是无处不在。

声音从窗传传来，随后是窗口，窗帘，帘布之下的阴影逐渐膨胀，一点一点侵入到了这二十平方米的世界中。

然后紧接着，一道黑影却从半夏怀里蹿了出去。

那不是人啊！黄大爷！

半夏睁大了眼睛，还来不及反应就听到空气被划破的声音，然后有什么东西滚落了下来。

半夏屏息握拳，蜷缩着躲在黑暗里，不敢去想落下的是什么，更不敢去看。

她只是紧紧地咬着牙，一直等到黑夜褪去，仿佛这样就能获得一些安全感。

然后，她看到了落在地上的黄鼠狼头，就像是秋收成熟滚落在地的果实一样，被鲜血染红的头颅睁着眼睛看着她。

……

她明白了。

果实——假设这只是大眼睛口中一个借用了人类词语的概念，其所指的是某种成熟发育的事物。

那么人类有一个东西无疑配得上这场屠杀。

那是历经了几百万年演化，最终在颅骨穹顶下点燃的、永不熄灭的风暴。每时每刻，超过千亿个神经元如同星辰集群，以日均千万次量级的闪电相互交谈，编织出了璀璨的人类文明。

——那是，人类的智慧。

而现在，这株"果实"成熟了。
